<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon - Jack's Car Wash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .content h1 {
      font-size: 3em;
      letter-spacing: 2px;
    }

    .content p {
      font-size: 1.25em;
      margin-top: 10px;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <video id="bgVideo" class="video-bg" autoplay muted playsinline></video>

  <div class="overlay"></div>

  <div class="content">
    <div>
      <br><br>
      <h1></h1>
      <br><br>
      <p>We're getting everything dialed in. Jackâ€™s Car Wash is almost ready to shine online.</p>
    </div>
  </div>

  <script>
    const videoList = ["videos/soon.mp4", "videos/2soon.mp4"];
    let currentIndex = 0;
    const videoElement = document.getElementById('bgVideo');

    function playNextVideo() {
      videoElement.src = videoList[currentIndex];
      videoElement.load();
      videoElement.play();
      currentIndex = (currentIndex + 1) % videoList.length;
    }

    videoElement.addEventListener('ended', playNextVideo);
    playNextVideo();
  </script>

</body>
</html>
